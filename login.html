<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Apoia Class</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="font-weight: bold; font-size: 1.2rem; color: #fff;">Apoia Class</a>
      </div>
      <div class="menu">
        <a href="index.html">Início</a>
        <a href="escolas.html">Escolas</a>
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
      </div>
    </nav>
  </header>

  <main>
    <form action="#" method="post" novalidate>
      <h1>Login da Escola</h1>

      <label for="user">E-mail ou Usuário</label>
      <input type="text" id="user" name="user" autocomplete="username" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />

      <button type="submit">Entrar</button>

      <div class="links">
        <a href="cadastro.html">Cadastrar Escola</a> | 
        <a href="index.html">Voltar à Página Inicial</a>
      </div>
    </form>
  </main>
</body>
</html>
